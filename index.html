<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator |Welcome</title>
</head>

<body>
    <div class="container">
        <div class="display-column">
            <ul>
                <li><span>0</span>years</li>
                <li><span>0</span>months</li>
                <li><span>0</span>days</li>
                <li><span>0</span>hours</li>
                <li><span>0</span>minutes</li>
                <li><span>0</span>Seconds</li>
            </ul>
        </div>

<!-- DATE SUBMISSION KAI LIYE -->

        <div class="submission">
            <input type="date" id="date-value" required>
            <button onclick="calculate()">SUBMIT</button>
        </div>
    </div>

    <!-- Ye Javascript -->

    <script src="main.js" type="text/javascript"></script>

</body>
</html>
